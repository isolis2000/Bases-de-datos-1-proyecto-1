<app-secondheader></app-secondheader>
<div class="container ">
    <div class="row ">
      <div class="col-md-12 d-flex justify-content-center">
        <p class="titulo">Cuentas de Ahorro {{cuentaActual}}</p>
      </div>
        <div class="col-md-12 infoBox rounded border justify-content-center ">

          <table>
            <tr>
              <th *ngFor = "let column of headers">
                  {{column}}
              </th>
            </tr>
        
            <tr *ngFor = "let row of Rows">
                <td>
                  {{row.numeroCuentaAhorro}}
                </td>
                <td >
                  {{ row.descripcion }}
                </td>
                <td>
                    {{row.activado}}
                </td>
                <td>
                    {{row.fechaInicio}}
                </td>
                <td>
                  {{row.fechaFin}}
              </td>
            </tr>
        
        </table>
                <div class="d-flex justify-content-center">
                  <output class="form-control saving-inputs " #cuentaInfo id="cuentaInfo">{{cuentaActual}}</output>
                    <input class="form-control saving-inputs " #cuentaAhorroInfo id="cuentaAhorroInfo" placeholder="#Cuenta ahorro">
                    <input class="form-control saving-inputs " #descripcionInfo id="descripcionInfo" placeholder="DescripciÃ³n">
                    <input class="form-control saving-inputs " #estadoInfo id="estadoInfo" placeholder="Estado activo">
                    <input class="form-control saving-inputs " #fechaInicioInfo id="fechaInicioInfo" placeholder="Fecha inical">
                    <input class="form-control saving-inputs " #fechaFinalInfo id="fechaFinalInfo" placeholder="Fecha final">
                </div>
                <div class="d-flex justify-content-center">
                    
                  <button class="btn settings-buttons" type="submit" (click)="addAccount(cuentaInfo.value,cuentaAhorroInfo.value,estadoInfo.value,descripcionInfo.value,fechaInicioInfo.value,fechaFinalInfo.value)" >Agregar cuenta</button>
                  <button class="btn settings-buttons" type="submit" (click)="editAccount(cuentaInfo.value,cuentaAhorroInfo.value,estadoInfo.value,descripcionInfo.value,fechaInicioInfo.value,fechaFinalInfo.value)" >Modificar cuenta</button>
                  <button class="btn settings-buttons" type="submit" (click)="deleteAccount(cuentaInfo.value,cuentaAhorroInfo.value,estadoInfo.value,descripcionInfo.value,fechaInicioInfo.value,fechaFinalInfo.value)" >Eliminar cuenta</button>
              </div>
                <div class="d-flex justify-content-center">
                    
                    <button class="btn settings-buttons" type="submit" [routerLink]="['/clientPage']" >Volver</button>
                </div>
                
            
            
            <div>
                
            </div>
        </div>

              



    </div>

</div>


<div class="footer-bottom">
  <app-footer></app-footer>
</div>
