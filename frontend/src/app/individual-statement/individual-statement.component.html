<app-secondheader></app-secondheader>
<div class="container ">
    <div class="row ">
      <div class="col-md-12 d-flex justify-content-center">
        <p class="titulo">Cuenta {{cuentaActual}}</p>
      </div>
        
        <div class="col-md-12 infoBox rounded border justify-content-center ">

          <table>
            <tr>
              <th *ngFor = "let column of headers">
                  {{column}}
              </th>
            </tr>
        
            <tr *ngFor = "let row of Rows">
                <td>
                  {{row.id}}
                </td>
                <td >
                  {{ row.fechaInicio }}
                </td>
                <td>
                    {{row.fechaFinal}}
                </td>
                <td>
                    {{row.saldoMinimo}}
                </td>
                <td>
                  {{row.saldoInicio}}
              </td>
              <td>
                {{row.saldoFinal}}
              </td>
              <td>
                {{row.operacionesEnATM}}
              </td>
              <td>
                {{row.operacionEnCajeroHumano}}
              </td>
            </tr>
        
        </table>
                <div class="row d-flex justify-content-center">
                  <div class="col-md-6">
                    <input class="form-control " #monthNumber id="monthNumber" placeholder="Digite id del estado de cuenta">
                  </div>
                          
                  
                </div>
                <div class=" d-flex justify-content-center">
                    <button class="btn settings-buttons" type="submit" (click)="goToDetails(monthNumber.value)" >Ver Detalle de movimientos</button>
                </div>
                <div class="d-flex justify-content-center">
                    
                    <button class="btn settings-buttons" type="submit" [routerLink]="['/clientPage']" >Volver</button>
                </div>
                
            
            
            <div>
                
            </div>
        </div>

              



    </div>

</div>

<div class="footer-bottom">
    <app-footer></app-footer>
</div>
